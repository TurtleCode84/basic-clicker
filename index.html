        function refresh() {
            document.getElementById("counter").innerHTML = clicks;
            document.getElementById("cpc.count").innerHTML = cpc;
            document.getElementById("cps.count").innerHTML = cps;
            document.getElementById("multiplier.count").innerHTML = multiplier;
            document.getElementById("tot.count").innerHTML = cpc * multiplier;

            document.getElementById("calculated.count").innerHTML = cpc * multiplier;

        function addClick(amount) {
            console.log("Committed: Click")
            var addTo = amount * multiplier;
            clicks += addTo;
            refresh();
        };

        function addCPS() {
            console.log("Committed: CPS");
            clicks += cps;
            refresh();
        };

        function changeCPC(by, price) {
            if (clicks > price - 1) {
                clicks -= price; //Process purchase (remove clicks)
                cpc += by; //Upgrade your clicks by mult
                console.log("Bought +" + by + " CPC!");
                refresh(); //Screen update
            };
        };

        function changeCPS(by, price) {
            if (clicks > price - 1) {
                clicks -= price;
                cps += by;
                console.log("Bought " + by + " CPS!");
                refresh();
            };
        };
